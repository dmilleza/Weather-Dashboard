<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Application utilizes weather API to
    display weather information for cities."
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="mainBox">
      <header>
        <h1>Weather Dashboard</h1>
      </header>

      <div class="underHeader">
        <aside>
          <form>
            <label>
              <h2>Search for a City:</h2>
              <input type="text" class="citySearch" />
              <button
                type="button"
                class="searchBtn btn"
                onclick="searchButton()"
              >
                Search
              </button>
            </label>
          </form>
          <hr />
          <div class="savedCities"></div>
        </aside>

        <main>
          <div class="cityInfo">
            <h2 class="cityHeader"></h2>
            <span><img id="headerIcon" /></span>
            <p class="condition" id="temp"></p>
            <p class="condition" id="wind"></p>
            <p class="condition" id="humid"></p>
          </div>
          <h3>5-Day Forecast:</h3>
          <div class="forecastBox">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
